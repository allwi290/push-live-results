name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Build frontend
      - name: Build frontend
        run: npm ci && npm run build
        working-directory: app
      
      # Build functions
      - name: Build functions
        run: npm ci && npm run build
        working-directory: functions

      # Deploy preview for hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0.9.0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PUSH_LIVE_RESULTS }}
          projectId: push-live-results
      
      # Deploy functions to preview
      - name: Deploy Cloud Functions (preview)
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project push-live-results
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
