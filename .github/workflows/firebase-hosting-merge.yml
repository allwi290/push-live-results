name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Build frontend
      - name: Build frontend
        run: npm ci && npm run build
        working-directory: app
      
      # Build functions
      - name: Build functions
        run: npm ci && npm run build
        working-directory: functions

      # Deploy to Firebase (hosting + functions)
      - uses: FirebaseExtended/action-hosting-deploy@v0.9.0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PUSH_LIVE_RESULTS }}
          channelId: live
          projectId: push-live-results
      
      # Deploy functions explicitly
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PUSH_LIVE_RESULTS }}' > /tmp/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_key.json
          firebase deploy --only functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_key.json
